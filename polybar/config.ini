[colors]
background = #FF181825
background-alt = #313244
foreground = #CDD6F4
primary = #A68DF7
secondary = #A6E3A1
alert = #4242A5
disabled = #7F849C

[bar/main]
width = 100%
height = 32px
radius = 0px

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 0

separator = " "
separator-foreground = ${colors.disabled}

font-0 = NotoSansMono Nerd Font:style=Regular

modules-center = xworkspaces
modules-left = pulseaudio battery
modules-right = filesystem memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = 0
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-foreground= ${colors.foreground}
label-active-padding = 1

label-occupied = O
label-occupied-padding = 1
label-occupied-foreground = ${colors.foreground}

label-urgent = !
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = O
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = internal/battery

full-at = 99

low-at = 50

battery = BAT0
adapter = ACAD

poll-interval = 5

label-low = "  %percentage%% "
format-low = <label-low>

label-full = "  %percentage%% "
format-full = <label-full>

label-charging = "  %percentage%% %time% "
format-charging = <label-charging>

label-discharging = "  %percentage%% "
format-discharging = <label-discharging>

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = "%{F#CBA6F7}%mountpoint%%{F-} %percentage_used%% "

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " 墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = "%percentage%% "

label-muted = "  0%"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = "%percentage_used:2%% "

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = "%percentage:2%% "

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
# label-disconnected = %{F#CBA6F7}%ifname%%{F#7F849C} disconnected
label-disconnected = "%ifname% 睊 No internet? "

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = "%{F#CBA6F7} 直%{F-} %essid% "

[module/eth]
inherit = network-base
interface-type = wired
label-connected = "%{F#CBA6F7} %ifname%%{F-} %local_ip% "

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label =" %date% "
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
